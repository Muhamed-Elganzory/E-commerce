<div class="rounded-2xl p-3 cursor-pointer hover:border border-main-color hover:shadow-main-shadow transition-all group">
  <div [routerLink]="['/product-details', product._id]">
    <img [src]="product.imageCover" class="w-full" [alt]="product.title.slice(0, 2)"/>
    <h3 class="text-main-color py-1.5">{{ product.category.name }}</h3>
    <h4 class="font-bold line-clamp-1">{{ product.title }}</h4>
    <div class="flex justify-between my-5">
      <span>{{ product.price }} EGP</span>
      <span><i class="fa-solid fa-star text-rating-color mr-1.5"></i> {{ product.ratingsAverage }}</span>
    </div>
  </div>
  <button class="btn-add-cart">Add To Cart</button>
</div>
