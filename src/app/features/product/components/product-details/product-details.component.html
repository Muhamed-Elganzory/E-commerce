<section class="max-w-screen-xl my-15 p-4 mx-auto">
  <div class="mx-auto grid sm:grid-cols-12 my-5">
    <div class="sm:col-span-4 rounded-2xl">
      <img [src]="productDetails.imageCover" alt="" class="w-full object-cover rounded-2xl">
    </div>
    <div class="sm:col-span-8 p-5">
      <h1 class="sm:text-3xl text-xl">{{ productDetails.title }}</h1>
      <h3 class="text-lg sm:text-xl py-2 text-gray-500">{{ productDetails.category.name }}</h3>
      <p class="sm:text-xl py-5 text-gray-500">{{ productDetails.description }}</p>
      <div class="flex justify-between items-center">
        <span><h4 class="text-xl py-5">{{ productDetails.price }} EGP</h4></span>
        <span><i class="fa-solid fa-star text-rating-color mx-1.5"></i>{{ productDetails.ratingsAverage }}</span>
      </div>
      <button class="btn-add-cart opacity-100">+ Add To Cart</button>
    </div>
  </div>
</section>
